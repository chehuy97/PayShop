{% extends 'pages/base.html' %}

{% block title %}
    Shop
{% endblock %}

{% block content %}
<script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      const uluru = { lat: 16.060474, lng: 108.221814 };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: uluru,
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: uluru,
        map: map,
      });
    }
  </script>
<div id="map"></div>
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWE44Vz16e8lkZlWzzBXDzBLjM0J0uNqU&callback=initMap&libraries=&v=weekly"
async
></script>
{% endblock %}
