{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'images/cafe.png' %}" type="image/x-icon">  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <div class="container-fluid navbar-container">
          <img src="{% static 'images/cafe.png' %}" class="navbar-brand navbar-logo"/>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item nav-link-block">
                <a class="nav-link" href="/"><b class="nav-text">Home</b></a>
              </li>
              <li class="nav-item nav-link-block">
                <a class="nav-link" href="/menu/"><b class="nav-text">Menu</b></a>
              </li>
              <li class="nav-item nav-link-block">
                <a class="nav-link" href="/shop/"><b class="nav-text">Shop</b></a>
              </li>
              <li class="nav-item nav-link-block">
                <a class="nav-link" href="/news/"><b class="nav-text">News</b></a>
              </li>
              <li class="nav-item nav-link-block">
                <a class="nav-link" href="/signin/"><b class="nav-text">Signin</b></a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    {% block content %} {% endblock %}
  </div>
</body>

</html>
